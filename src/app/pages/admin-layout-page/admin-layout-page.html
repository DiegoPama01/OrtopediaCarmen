<div
    class="bg-background-light dark:bg-background-dark text-gray-900 dark:text-white h-screen flex font-display overflow-hidden relative">

    <!-- Desktop Sidebar -->
    <app-admin-sidebar class="hidden md:flex"></app-admin-sidebar>

    <!-- Mobile Sidebar Drawer -->
    @if (sidebarSvc.isOpen()) {
    <div class="md:hidden fixed inset-0 z-[60] flex">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" (click)="sidebarSvc.close()"></div>

        <!-- Sidebar and Content -->
        <div class="relative w-64 h-full animate-in slide-in-from-left duration-300">
            <app-admin-sidebar></app-admin-sidebar>
        </div>
    </div>
    }

    <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
        <app-admin-header></app-admin-header>

        <section class="flex-1 overflow-y-auto p-6 lg:p-10">
            <div class="max-w-6xl mx-auto space-y-6">
                <router-outlet></router-outlet>
            </div>
        </section>
    </main>
</div>
