<section class="py-24 bg-neutral-soft" id="catalogo">
    <div class="max-w-[1200px] mx-auto px-8">
        <div class="text-center mb-20">
            <h2 class="text-primary text-4xl font-bold tracking-tight mb-4 uppercase">Nuestras Soluciones</h2>
            <div class="w-16 h-1 bg-accent mx-auto"></div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            @for(category of categories(); track category.title){
            <app-category-card [category]="category"></app-category-card>
            }
        </div>
    </div>
</section>
