<div class="group bg-white p-10 rounded-xl h-full
         border border-gray-100 hover:border-accent/20
         transition-all duration-300
         flex flex-col items-center text-center">
    <div
        class="size-16 rounded-lg bg-primary text-white flex items-center justify-center mb-8 group-hover:scale-110 transition-transform">
        <span class="material-symbols-outlined text-3xl">{{category.icon}}</span>
    </div>
    <h3 class="text-primary text-2xl font-bold mb-4">{{category.title}}</h3>
    <p class="text-gray-500 font-light text-sm mb-8 leading-relaxed">{{category.description}}</p>
    <a class="mt-auto text-xs font-bold uppercase tracking-widest text-accent hover:underline cursor-pointer"
        routerLink="/catalog" [queryParams]="{category: category.title}">Explorar productos</a>
</div>
