<header class="bg-white dark:bg-background-dark border-b border-gray-200 dark:border-white/10 p-4 lg:p-6 lg:px-10">
    <div class="flex items-center justify-between gap-4 w-full">
        <div class="flex items-center gap-3 min-w-0">
            <button (click)="sidebar.toggle()"
                class="md:hidden p-2 text-primary hover:text-accent transition-colors flex-shrink-0">
                <span class="material-symbols-outlined text-2xl">menu</span>
            </button>
            <div class="flex flex-col min-w-0">
                <h2 class="text-xl md:text-3xl font-black tracking-tight text-gray-900 dark:text-white truncate">
                    {{ header.title() }}
                </h2>
                <p class="text-xs md:text-sm text-primary dark:text-gray-400 truncate">
                    {{ header.subtitle() }}
                </p>
            </div>
        </div>

        @if (header.ctaLabel()) {
        <button type="button" (click)="ctaClick()"
            class="flex items-center justify-center hover:cursor-pointer gap-2 rounded-lg h-10 md:h-11 px-4 md:px-6 bg-accent text-white text-xs md:text-sm font-bold shadow-md shadow-accent/20 hover:brightness-110 transition-colors flex-shrink-0">
            <span class="material-symbols-outlined text-lg md:text-xl">add_circle</span>
            <span>{{ header.ctaLabel() }}</span>
        </button>
        }
    </div>
</header>
