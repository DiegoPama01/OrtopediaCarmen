<aside
    class="w-64 flex-shrink-0 bg-white dark:bg-background-dark border-r border-gray-200 dark:border-white/10 flex flex-col h-full pointer-events-auto">
    <div class="flex flex-col h-full p-4 justify-between">
        <div class="flex flex-col gap-8">
            <div class="flex items-center justify-between px-3">
                <div class="flex flex-col">
                    <h1 class="text-accent text-xl font-bold leading-tight">Ortopedia Carmen</h1>
                    <p class="text-primary text-xs font-medium uppercase tracking-wider mt-1">
                        Panel de Control
                    </p>
                </div>
                <!-- Close button for mobile -->
                <button (click)="sidebarSvc.close()"
                    class="md:hidden p-2 text-primary hover:text-accent transition-colors">
                    <span class="material-symbols-outlined text-2xl">close</span>
                </button>
            </div>

            <nav class="flex flex-col gap-1">
                <a routerLink="/admin/products" routerLinkActive="bg-accent/10 text-accent font-semibold"
                    [routerLinkActiveOptions]="{ exact: true }" (click)="sidebarSvc.close()"
                    class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-gray-900 dark:text-white hover:bg-background-light dark:hover:bg-white/5 transition-colors">
                    <span class="material-symbols-outlined">inventory_2</span>
                    <span class="text-sm">Productos</span>
                </a>

                <a routerLink="/admin/categories" routerLinkActive="bg-accent/10 text-accent font-semibold"
                    (click)="sidebarSvc.close()"
                    class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-gray-900 dark:text-white hover:bg-background-light dark:hover:bg-white/5 transition-colors">
                    <span class="material-symbols-outlined">category</span>
                    <span class="text-sm font-medium">Categor√≠as</span>
                </a>
            </nav>
        </div>

        <div class="flex flex-col gap-4">
            <div
                class="px-3 py-4 rounded-xl bg-background-light dark:bg-white/5 border border-gray-200 dark:border-white/10">
                <p class="text-xs text-primary dark:text-gray-400 font-medium">Usuario: Admin</p>
                <p class="text-sm font-bold truncate">{{ auth.user()?.email }}</p>
            </div>

            <a routerLink="/catalog"
                class="flex items-center justify-center gap-2 rounded-lg h-10 px-4 bg-accent text-white text-sm font-bold transition-transform active:scale-95">
                <span class="material-symbols-outlined text-sm">open_in_new</span>
                <span>Ver Tienda</span>
            </a>
        </div>
    </div>
</aside>
